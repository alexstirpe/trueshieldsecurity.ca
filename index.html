<!doctype html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrueShield Security – Website In Development</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        a.email-link {
            color: #4da3ff;
            font-weight: bold;
            text-decoration: none;
        }

        a.email-link:hover {
            text-decoration: underline;
        }

        /* Hidden button styling */
        .secret-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0; /* Make it invisible */
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1e1e1e;
            color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .modal-content h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }

        .modal-content p {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #bfbfbf;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4da3ff;
            border-radius: 4px;
            background: #0f0f0f;
            color: #ffffff;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #4da3ff;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #357ae8;
        }
    </style>
</head>

<body>
    <main>
    <div class="container">
        <h1>TrueShield Security</h1>
        <p>Our website is currently under development.</p>
        <p>For direct assistance, please contact us at:</p>
        <p>
            <a class="email-link" href="mailto:abonimy.tss@gmail.com">
                abonimy.tss@gmail.com
            </a>
        </p>
        <p>We appreciate your patience.</p>
    </div>
    </main>

    <!-- Hidden button (accessible) -->
    <button class="secret-button" onclick="showModal()" aria-label="Open admin login">
        <span class="visually-hidden">Open admin login</span>
    </button>

    <!-- Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Molex Development</h2>
            <p>✨ Built with pride. Fueled by community. Powered by vision. ✨</p>
            <p>Administrator Login</p>
            <input type="password" id="adminPassword" placeholder="Enter password" />
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <script>
        // Show the modal
        function showModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        // Check the password
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const correctPassword = "Molex1144"; // Replace with your secure password

            if (password === correctPassword) {
                window.location.href = "home.html"; // Redirect to home.html
            } else {
                alert("Incorrect password. Access denied.");
            }
        }
    </script>
    <style>
        /* visually-hidden utility */
        .visually-hidden {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }
    </style>
</body>
</html>
