<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact - True Shield Security</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="True Shield Security Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number Coming Soon">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Request a Quote</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@trueshieldsecurity.ca">info@trueshieldsecurity.ca</a></p>
            <p>Phone: Phone Number Coming Soon</p>
        </section>

        <section class="map-placeholder">
            <h2>Our Location</h2>
            <img src="assets/images/map-placeholder.png" alt="Map Placeholder">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 True Shield Security. All rights reserved.</p>
    </footer>
</body>
</html>
